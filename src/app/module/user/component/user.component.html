<div class="container">
        <div class="row centered-form">
          <div class="col-sx-2 col-md-2"></div>
          <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-4 sign-up-form">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title text-xs-center">Please sign up for access</h3>
              </div>

              <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="first-name" id="first_name" class="form-control input-sm animated-input" placeholder="First Name">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="text" name="last-name" id="last_name" class="form-control input-sm animated-input" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
    
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-sm animated-input" placeholder="Email Address">
                  </div>
    
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <select [(ngModel)]="userDetails" class="form-control def-template-dropdown" (change)="setTemplatePermission();">
                            <option [ngValue]="-1" selected>Select Country</option>
                            <option *ngFor="let template of ['India','US','UK','RUSSIA']">
                            {{template}}
                            </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password-confirmation" id="password_confirmation" class="form-control input-sm animated-input" placeholder="Confirm Password">
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm animated-input" placeholder="Password">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password-confirmation" id="password_confirmation" class="form-control input-sm animated-input" placeholder="Confirm Password">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm animated-input" placeholder="Password">
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <div class="form-group">
                        <input type="password" name="password-confirmation" id="password_confirmation" class="form-control input-sm animated-input" placeholder="Confirm Password">
                      </div>
                    </div>
                  </div>
                  <div>
                    <input type="text" class="inputText" required/>
                    <span class="floating-label">Your email address</span>
                  </div>
    
                  <input type="submit" value="Register" class="btn btn-info btn-block">
              </div>
            </div>
          </div>
          <div class="col-sx-2 col-md-2"></div>
    	</div>
    </div>
